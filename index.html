<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Camera Mirror</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline></video>
  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.querySelector('video').srcObject = stream;
      })
      .catch(err => alert('Camera error: ' + err));
  </script>
</body>
</html>
